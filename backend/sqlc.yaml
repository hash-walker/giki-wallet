version: "2"
sql:
#    ---- User Module ----
  - engine: "postgresql"
    queries: "internal/modules/user/sql"
    schema: "sql/migrations"
    gen:
      go:
        package: "postgres"
        out: "internal/modules/user/repository/postgres"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false

