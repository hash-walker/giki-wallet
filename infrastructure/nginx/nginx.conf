# Production nginx configuration for giki-wallet
# SSL Configuration with commercial certificates

# SSL session settings for performance
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# Modern TLS ciphers - removed weak ciphers
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Enable OCSP stapling for certificate verification
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/nginx/certs/transport/fullchain.pem;
resolver 8.8.8.8 8.8.4.4 valid=300s ipv6=off;
resolver_timeout 5s;

# Global performance and proxy tuning
client_max_body_size 25m;
proxy_connect_timeout 30s;
proxy_send_timeout 180s;
proxy_read_timeout 180s;
send_timeout 180s;
proxy_buffering on;
proxy_buffers 32 8k;
proxy_busy_buffers_size 64k;
proxy_temp_file_write_size 64k;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Default server block for port 443 (catch-all, returns 444)
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;
    ssl_certificate /etc/nginx/certs/transport/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/transport/privkey.pem;
    return 444;
}

# HTTP server for ACME challenge and redirect (port 80)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name giktransport.giki.edu.pk;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main production HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name giktransport.giki.edu.pk;

    # SSL Configuration
    ssl_certificate /etc/nginx/certs/transport/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/transport/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/transport.access.log;
    error_log /var/log/nginx/transport.error.log;

    root /app/staticfiles;
    index index.html;

    # Security Headers
    include /etc/nginx/security_headers.conf;

    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wasm)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Backend API gateway (strip /api prefix)
    location ^~ /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Request-ID $request_id;
        proxy_redirect off;
        proxy_set_header Connection "";
    }

    # Gateway payment response endpoint (JazzCash callback)
    location ^~ /booking/payment/response {
        limit_req zone=general_limit burst=50 nodelay;
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Request-ID $request_id;
        proxy_redirect off;
        proxy_set_header Connection "";
    }

    # SPA fallback for client-side routing
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        try_files $uri $uri/ /index.html;
    }
}

# Localhost development server (for docker-compose local development)
server {
    listen 80;
    server_name localhost 127.0.0.1;

    root /app/staticfiles;
    index index.html;

    # Security Headers
    include /etc/nginx/security_headers.conf;

    # Backend gateway (strip /api prefix)
    location ^~ /api/ {
        proxy_pass http://backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wasm)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}