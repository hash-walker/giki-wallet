# Production-like nginx (static SPA + /api gateway)
#
# - Frontend routes are served by React (SPA fallback to /index.html)
# - Backend is available only behind /api (so routes like /auth/sign-in don't collide)
#

server {
    listen 80;
    server_name localhost;

    root /app/staticfiles;
    index index.html;

    # Backend gateway (strip /api prefix)
    location ^~ /api/ {
        proxy_pass http://backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wasm)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/certs/giki_wallet/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/giki_wallet/privkey.pem;

    root /app/staticfiles;
    index index.html;

    location ^~ /api/ {
        proxy_pass http://backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wasm)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}