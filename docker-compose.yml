services:
  db:
    build:
      context: ./infrastructure/postgres
      dockerfile: Dockerfile
    container_name: giki_wallet_db
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - giki_wallet_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrations:
    image: ghcr.io/kukymbr/goose-docker:3.26.0
    container_name: giki_wallet_migrations
    depends_on:
      db:
        condition: service_healthy
    environment:
      - GOOSE_DRIVER=postgres
      - GOOSE_DBSTRING=host=${DB_HOST} port=5432 user=${DB_USER} password=${DB_PASSWORD} dbname=${DB_NAME} sslmode=${DB_SSL_MODE:-disable}
      - GOOSE_VERBOSE=true
    volumes:
      - ./backend/sql/schema:/migrations:ro
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: giki_wallet_backend
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=${PORT:-8080}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL_MODE=${DB_SSL_MODE}
      - DB_URL=${DB_URL}

      # MS Config
      - MS_GRAPH_CLIENT_ID=${MS_GRAPH_CLIENT_ID}
      - MS_GRAPH_CLIENT_SECRET=${MS_GRAPH_CLIENT_SECRET}
      - MS_GRAPH_TENANT_ID=${MS_GRAPH_TENANT_ID}
      - MS_GRAPH_SENDER_EMAIL=${MS_GRAPH_SENDER_EMAIL}

      - TOKEN_SECRET=${TOKEN_SECRET}

      # JazzCash Payment Gateway Configuration
      - JAZZCASH_MERCHANT_ID=${JAZZCASH_MERCHANT_ID}
      - JAZZCASH_PASSWORD=${JAZZCASH_PASSWORD}
      - JAZZCASH_INTEGRITY_SALT=${JAZZCASH_INTEGRITY_SALT}
      - JAZZCASH_MERCHANT_MPIN=${JAZZCASH_MERCHANT_MPIN}
      - JAZZCASH_RETURN_URL=${JAZZCASH_RETURN_URL}
      - JAZZCASH_IS_TEST=${JAZZCASH_IS_TEST}
      - JAZZCASH_BASE_URL=${JAZZCASH_BASE_URL}
      - JAZZCASH_WALLET_PAYMENT_URL=${JAZZCASH_WALLET_PAYMENT_URL}
      - JAZZCASH_STATUS_INQUIRY_URL=${JAZZCASH_STATUS_INQUIRY_URL}
      - JAZZCASH_CARD_PAYMENT_URL=${JAZZCASH_CARD_PAYMENT_URL}
      - JAZZCASH_WALLET_REFUND_URL=${JAZZCASH_WALLET_REFUND_URL}
      - JAZZCASH_CARD_REFUND_URL=${JAZZCASH_CARD_REFUND_URL}
    develop:
      watch:
        - path: .
          action: rebuild
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    volumes:
      - frontend_assets:/app/staticfiles

  nginx:
    build:
      context: ./infrastructure/nginx
      dockerfile: Dockerfile
    ports:
      - "${NGINX_PORT:-8081}:80"
      - "${NGINX_SSL_PORT:-8443}:443"
    volumes:
      - frontend_assets:/app/staticfiles:ro
      - ./certs:/etc/nginx/certs/giki_wallet:ro
    depends_on:
      - backend
      - frontend

volumes:
  giki_wallet_data:
  frontend_assets: