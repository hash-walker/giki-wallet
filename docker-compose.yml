services:
  db:
    build:
      context: ./infrastructure/postgres
      dockerfile: Dockerfile
    container_name: giki_wallet_db
    restart: always
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - giki_wallet_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  migrations:
    image: ghcr.io/kukymbr/goose-docker:3.26.0
    container_name: giki_wallet_migrations
    restart: "no"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - GOOSE_DRIVER=postgres
      - GOOSE_DBSTRING=host=${DB_HOST} port=5432 user=${DB_USER} password=${DB_PASSWORD} dbname=${DB_NAME} sslmode=${DB_SSL_MODE:-require}
      - GOOSE_VERBOSE=true
    volumes:
      - ./backend/sql/schema:/migrations:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: giki_wallet_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    ports:
      - "127.0.0.1:${PORT:-8080}:8080"
    environment:
      - PORT=${PORT:-8080}
      - ENV=${ENV:-production}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL_MODE=${DB_SSL_MODE:-require}
      - DB_URL=${DB_URL}

      # MS Config
      - MS_GRAPH_CLIENT_ID=${MS_GRAPH_CLIENT_ID}
      - MS_GRAPH_CLIENT_SECRET=${MS_GRAPH_CLIENT_SECRET}
      - MS_GRAPH_TENANT_ID=${MS_GRAPH_TENANT_ID}
      - MS_GRAPH_SENDER_EMAIL=${MS_GRAPH_SENDER_EMAIL}

      - TOKEN_SECRET=${TOKEN_SECRET}

      # Frontend App URL for payment redirects
      - APP_URL=${APP_URL:-https://giktransport.giki.edu.pk}

      # JazzCash Payment Gateway Configuration
      - JAZZCASH_MERCHANT_ID=${JAZZCASH_MERCHANT_ID}
      - JAZZCASH_PASSWORD=${JAZZCASH_PASSWORD}
      - JAZZCASH_INTEGRITY_SALT=${JAZZCASH_INTEGRITY_SALT}
      - JAZZCASH_MERCHANT_MPIN=${JAZZCASH_MERCHANT_MPIN}
      - JAZZCASH_RETURN_URL=${JAZZCASH_RETURN_URL}
      - JAZZCASH_IS_TEST=${JAZZCASH_IS_TEST}
      - JAZZCASH_BASE_URL=${JAZZCASH_BASE_URL}
      - JAZZCASH_WALLET_PAYMENT_URL=${JAZZCASH_WALLET_PAYMENT_URL}
      - JAZZCASH_STATUS_INQUIRY_URL=${JAZZCASH_STATUS_INQUIRY_URL}
      - JAZZCASH_CARD_PAYMENT_URL=${JAZZCASH_CARD_PAYMENT_URL}
      - JAZZCASH_WALLET_REFUND_URL=${JAZZCASH_WALLET_REFUND_URL}
      - JAZZCASH_CARD_REFUND_URL=${JAZZCASH_CARD_REFUND_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '2'
          memory: 1G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: giki_wallet_frontend
    restart: always
    volumes:
      - frontend_assets:/app/staticfiles
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  nginx:
    build:
      context: ./infrastructure/nginx
      dockerfile: Dockerfile
    container_name: giki_wallet_nginx
    restart: always
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - frontend_assets:/app/staticfiles:ro
      - ./certs/transport:/etc/nginx/certs/transport:ro
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infrastructure/nginx/security_headers.conf:/etc/nginx/security_headers.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  giki_wallet_data:
    driver: local
  frontend_assets:
    driver: local
  nginx_logs:
    driver: local